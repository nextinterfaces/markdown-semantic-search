<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-folder-open"></i> File Explorer</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search files...">
                    </div>
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="files-list" id="filesList">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-folder-open"></i>
                        <h3>No files found</h3>
                        <p>The current directory appears to be empty.</p>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <section class="content-area">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <i class="fas fa-folder-open"></i>
                        <h2>Welcome to File Explorer</h2>
                        <p>Select a file from the sidebar to view its details.</p>
                        <div class="current-directory">
                            <small id="currentDir">Loading current directory...</small>
                        </div>
                    </div>
                </div>

                <div class="file-info" id="fileInfo" style="display: none;">
                    <div class="file-info-content" id="fileInfoContent">
                        <!-- File details will be populated here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
